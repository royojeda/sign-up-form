<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
  </head>

  <body>
    <div class="left">
      <img src="assets/background.jpg" alt="green leaves">
    </div>

    <div class="right">
      <div class="top">
        <div>
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

          <p>You <em>know</em> you want to.</p>
        </div>
      </div>

      <div class="middle">
        <div>
          <p>Let's do this!</p>
        </div>

        <div>
          <form action="" id="signup">
            <div>
              <div>
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="first_name" id="firstName">
              </div>

              <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
              </div>

              <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
              </div>
            </div>

            <div>
              <div>
                <label for="lastName">LAST NAME</label>
                <input type="text" name="last_name" id="lastName">
              </div>

              <div>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="tel" name="phone_number" id="phoneNumber">
              </div>

              <div>
                <label for="passwordConfirmation">CONFIRM PASSWORD</label>
                <input type="password" name="password_confirmation" id="passwordConfirmation">
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="bottom">
        <div>
          <p><button type="submit" form="signup">Create Account</button></p>
        </div>

        <div>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
